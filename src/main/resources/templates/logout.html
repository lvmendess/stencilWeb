<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STENCIL - Logout</title>
    <link rel="stylesheet" th:href="@{/css/logpage.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="container">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow">
                <div class="card-title text-center border-bottom">
                    <h2 class="text-center p-3">Log out</h2>
                </div>

                <div class="card-body">
                    <!-- server messages -->
                    <div aria-live="polite" th:if="${message}" th:text="${message}" class="alert alert-success"></div>
                    <div aria-live="polite" th:if="${error}" th:text="${error}" class="alert alert-danger"></div>

                    <div class="mb-4">
                        <p>VocÃª tem certeza que deseja sair?</p>
                    </div>

                    <!-- explicit logout POST (good for "Log out everywhere" or confirming session end) -->

                    <div class="container-fluid d-flex align-items-center justify-content-between py-2">
                        <div class="col-sm-4 d-grid">
                            <form th:action="@{/logout}" th:method="post" class="d-inline">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </form>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a th:href="${homeUrl}" class="btn btn-outline-primary">Voltar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
