<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Aluno</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-light">
        <h2 class="text-center mb-5">Editar Aluno</h2>
        <form th:action="@{/professor/editar}" th:object="${alunoDTO}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- include id as request param -->
            <input type="hidden" name="id" th:value="${aluno.idAluno}" />

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">ID do aluno</label>
                <div class="col-sm-8">
                    <input readonly class="form-control-plaintext" th:value="${aluno.idAluno}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Atribuir usu√°rio</label>
                <div class="col-sm-8">
                    <select class="form-select" th:field="${alunoDTO.nomeUsuario}">
                        <option th:each="u : ${usuarios}" th:value="${u}" th:text="${u}"></option>
                    </select>
                    <p th:if="${#fields.hasErrors('nomeUsuario')}" th:errorclass="text-danger" th:errors="${alunoDTO.nomeUsuario}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nome do aluno</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{nomeAluno}">
                    <p th:if="${#fields.hasErrors('nomeAluno')}" th:errors="*{nomeAluno}" class="text-danger"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Apelido</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="*{nick}">
                    <p th:if="${#fields.hasErrors('nick')}" th:errors="*{nick}" class="text-danger"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Incrementar XP</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" step="1" th:field="*{incrementoXp}">
                    <p th:if="${#fields.hasErrors('incrementoXp')}" th:errors="*{incrementoXp}" class="text-danger"></p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="offset-sm-4 col-sm-8">
                    <img th:src="@{'/' + ${aluno.skin}}" th:alt="@{'Skin atual de ' + ${aluno.nomeAluno}}" width="150">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Imagem</label>
                <div class="col-sm-8">
                    <input class="form-control" type="file" th:field="*{skin}">
                    <p th:if="${#fields.hasErrors('skin')}" th:errors="*{skin}" class="text-danger"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Incrementar Ofensiva</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" step="1" th:field="*{incrementoOfensiva}">
                    <p th:if="${#fields.hasErrors('incrementoOfensiva')}" th:errors="*{incrementoOfensiva}" class="text-danger"></p>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/professor/menu" role="button">Cancelar</a>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
