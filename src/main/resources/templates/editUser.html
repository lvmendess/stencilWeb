<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Aluno</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-light">
        <h2 class="text-center mb-5">Editar Aluno</h2>
        <form th:action="@{/admin/editar}" th:object="${usuarioDTO}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <!-- include id as request param -->
            <input type="hidden" name="id" th:value="${usuario.idUsuario}" />

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">ID</label>
                <div class="col-sm-8">
                    <input readonly class="form-control-plaintext" th:value="${usuario.idUsuario}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nome de usu√°rio</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${usuario.nomeUsuario}">
                    <p th:if="${#fields.hasErrors('nomeUsuario')}" th:errorclass="text-danger" th:errors="${usuario.nomeUsuario}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cargo</label>
                <div class="col-sm-8">
                    <input readonly class="form-control-plaintext" th:value="${usuario.role}">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Senha</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="${usuario.senhaUsuario}">
                    <p th:if="${#fields.hasErrors('senhaUsuario')}" th:errorclass="text-danger" th:errors="${usuario.senhaUsuario}"></p>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/admin/menu" role="button">Cancelar</a>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
