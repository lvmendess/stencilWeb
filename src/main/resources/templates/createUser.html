<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Usuário</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-image-4">
<div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-light">
        <h2 class="text-center mb-5">Novo Usuário</h2>
        <form method="post" enctype="multipart/form-data" th:object="${usuarioDTO}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Nome de usuário</label>
                <div class="col-sm-8">
                    <input class="form-control" th:field="${usuarioDTO.nomeUsuario}">
                    <p th:if="${#fields.hasErrors('nomeUsuario')}" th:errorclass="text-danger" th:errors="${usuarioDTO.nomeUsuario}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Cargo</label>
                <div class="col-sm-8">
                    <input id="admin" class="form-check-input" name="role" type="radio" th:value="${'A'}" th:field="${usuarioDTO.role}">
                    <label class="form-check-label" for="admin">Administrador</label><br>
                    <input id="aluno" class="form-check-input" name="role" type="radio" th:value="${'S'}" th:field="${usuarioDTO.role}">
                    <label class="form-check-label" for="aluno">Aluno</label><br>
                    <p th:if="${#fields.hasErrors('role')}" th:errorclass="text-danger" th:errors="${usuarioDTO.role}"></p>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Senha</label>
                <div class="col-sm-8">
                    <input class="form-control" type="password" th:field="${usuarioDTO.senhaUsuario}">
                    <p th:if="${#fields.hasErrors('senhaUsuario')}" th:errorclass="text-danger" th:errors="${usuarioDTO.senhaUsuario}"></p>
                </div>
            </div>

            <div class="row">
                <div class="offset-sm-4 col-sm-4 d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-sm-4 d-grid">
                    <a class="btn btn-outline-primary" href="/admin/menu" role="button">Cancel</a>
                </div>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
