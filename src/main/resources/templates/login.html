<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STENCIL - Log in</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
</head>
<body class="bg-image-4">
  <div class="container-fluid">
      <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-light">
        <h2 class="text-center mb-5">Log in</h2>
        <form th:action="@{/login}" th:method="post">
          <div class="input-group mb-3">
            <div class="col-sm-8">
              <input id="username" type="text" class="form-control" name="username" placeholder="Nome de usuÃ¡rio" required autofocus autocomplete="username">
            </div>
          </div>
          <div class="input-group mb-3">
            <div class="col-sm-8">
              <input id="password" type="password" class="form-control" name="password" placeholder="Senha" required autocomplete="current-password">
            </div>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-sm-4 d-grid">
              <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
