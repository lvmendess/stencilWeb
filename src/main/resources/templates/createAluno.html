<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Character</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="col-md-8 mx-auto rounded border p-4 m-4 bg-light">
      <h2 class="text-center mb-5">Novo Aluno</h2>
      <form method="post" enctype="multipart/form-data" th:object="${alunoDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Nome do aluno</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${alunoDTO.nomeAluno}">
            <p th:if="${#fields.hasErrors('nomeAluno')}" th:errorclass="text-danger" th:errors="${alunoDTO.nomeAluno}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Apelido</label>
          <div class="col-sm-8">
            <input class="form-control" th:field="${alunoDTO.nick}">
            <p th:if="${#fields.hasErrors('nick')}" th:errorclass="text-danger" th:errors="${alunoDTO.nick}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">XP</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="1" min="0" th:field="${alunoDTO.xp}">
            <p th:if="${#fields.hasErrors('xp')}" th:errorclass="text-danger" th:errors="${alunoDTO.xp}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Imagem</label>
          <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${alunoDTO.skin}">
            <p th:if="${#fields.hasErrors('skin')}" th:errorclass="text-danger" th:errors="${alunoDTO.skin}"></p>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Ofensiva</label>
          <div class="col-sm-8">
            <input class="form-control" type="number" step="1" min="0" th:field="${alunoDTO.ofensiva}">
            <p th:if="${#fields.hasErrors('ofensiva')}" th:errorclass="text-danger" th:errors="${alunoDTO.ofensiva}"></p>
          </div>
        </div>

        <div class="row">
          <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
          <div class="col-sm-4 d-grid">
            <a class="btn btn-outline-primary" href="/professor/menu" role="button">Cancel</a>
          </div>
        </div>

      </form>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
