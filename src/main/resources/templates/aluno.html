<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Aluno</title>
    <link rel="stylesheet" th:href="@{/css/aluno.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
    <body>
        <div class="container p-5">
            <div class="card text-center" id="panel">
                <div class="card-header">
                    <div class="nickname" th:text="${aluno.nick}"></div>
                </div>
                <div class="card-body">
                    <img th:src="@{/{filename}(filename=${aluno.skin})}">
                </div>
                <div class="card-footer">
                    <p th:text="'NÃ­vel ' + ${aluno.getLevel()}"></p>
                    <div class="progress" role="progressbar" aria-label="Basic example" th:aria-valuenow="${aluno.xp % 1000}" aria-valuemin="0" aria-valuemax="1000">
                        <div class="progress-bar bg-gradient" id="xp-bar" th:style="'width: ' + ${(aluno.xp % 1000) / 10} + '%'"></div>
                    </div>
                    <p th:text="'XP: ' + ${aluno.xp}"></p>
                    <div class="d-inline-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fire m-1" viewBox="0 0 16 16">
                            <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16m0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15"/>
                        </svg>
                        <p th:text="'Ofensiva: ' + ${aluno.ofensiva} + ' dias'"></p>
                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
